<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Color game</title>
  </head>
  <body>
    <header>
      <button class="again">New game</button>
      <h1 class="message">Check-color Game</h1>
      <div class="guess">
        <p>Next:</p>
        <section class="next"></section>
      </div>
    </header>
    <main class="main">
      <section class="box">
        <section class="one"></section>
        <section class="two"></section>
        <section class="three"></section>
        <section class="four"></section>
        <section class="five"></section>
        <section class="six"></section>
        <section class="seven"></section>
        <section class="eight"></section>
        <section class="nine"></section>
      </section>
      <section class="info">
        <div class="score">Score: <span class="scoreshow">0</span></div>
        <div class="highscore">
          Highscore: <span class="highscoreshow">0</span>
        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
